<div class="vertical-align-wrap">
  <div class="vertical-align-middle">
    <div class="auth-box ">
      <div class="left">
        <div class="content">
          <div class="header">
            <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
            <p class="lead">Login to your account</p>
          </div>
          <form class="form-auth-small" [formGroup]="authForm" (ngSubmit)="onSubmit()" #LoginForm="ngForm">
            <div class="form-group">
              <label for="signin-email" class="control-label sr-only">Username</label>
              <input type="email" class="form-control" id="signin-email"  placeholder="Username" formControlName="Username" >
            </div>
            <div class="form-group">
              <label for="signin-password" class="control-label sr-only">Password</label>
              <input type="password" class="form-control" id="signin-password"  placeholder="Password" formControlName="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
            
          </form>
        </div>
      </div>
      <div class="right">
        <div class="overlay"></div>
        <div class="content text">
          <h1 class="heading">Authentication for WebApp</h1>
          <p>by Developers</p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
